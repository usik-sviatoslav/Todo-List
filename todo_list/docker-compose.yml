services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -h postgres -p 5432" ]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-logs:/var/log/database
    ports:
      - ${POSTGRES_PORT}:5432

  todo-list:
    image: todo-list:latest
    container_name: todo-list
    env_file: .env
    restart: always
    command: /bin/bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/code/
      - todo-list-logs:/var/log/backend
    ports:
      - ${DJANGO_PORT}:8000

volumes:
  postgres-data: { }
  postgres-logs: { }
  todo-list-logs: { }
